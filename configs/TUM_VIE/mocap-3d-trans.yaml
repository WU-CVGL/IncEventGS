  output: output/final/tumvie/mocap-3d-trans
  exp_name: demo
  trainskip: 1
  downsample_factor: 1
  training_start_index: 190 # the size of training data depends on your computer memory size
  training_end_index: 230 # -1 for the last index
  num_frames_for_init: 3
