  no_event_gaussian_cov: 0.0
  use_rgb_loss: False
  loss_rgb_weight: 0.0
  grow_grad2d: 0.000005
  grow_scale3d: 0.01
  prune_scale3d: 0.1
  
  use_median_filter: False
  use_white_balance_loss: True

loss:
